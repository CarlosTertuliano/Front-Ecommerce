<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do cliente</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/paginaCompra.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="Topo">
                <h1 class="col-4"><a href="index.html">CYG-TechStore</a></h1>
    
                    <form action="#" class="Busca col-4">
                        <input type="text" placeholder="Buscar um produto...">
                        <button>
                            <img src="../assets/Search.svg" width="40px" height="20px" alt="">
                        </button>
                    </form>
    
                <nav class="navegacao col-4">
                    <ul class=>
                        <li><a href="index.html"> Home </a></li>|
                        <li><a href="areacliente.html">Meus Pedidos</a></li>|
                        <li><a href="carrinho.html">Carrinho</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="mainContent">

            <div class="forms">
                
                <form action="" class="FormEndereco">
                    <h2>Endereço de Entrega ↓</h2>
                    <label for="">Cidade/Estado</label>
                    <input type="text" name="" id="" placeholder="Ex: Natal/RN">
                    <label for=""> CEP:</label>
                    <input type="text">
                    <label for="">Endereço:</label>
                    <input type="text" name="" id="">
                    <label for="">Numero da Residência</label>
                    <input type="text" name="" id="">
                    <label for="">Bairro</label>
                    <input type="text">

                    <button>Cadastrar</button>
                </form>
                <form action="" class="FormCartao">
                    <h2>Informações do cartão ↓</h2>
                    <label for="">Nome:</label>
                    <input type="text" name="" id="" placeholder="Ex: Natal/RN">
                    <label for=""> Sobrenome</label>
                    <input type="text">
                    <label for="">Número do cartão</label>
                    <input type="number" name="" id="">
                    <label for="">código de segurança</label>
                    <input type="number" name="" id="">
                    
                    <button>Cadastrar</button>
                </form>
                
            </div>
            <div class="cardResumo">
                <h3>Resumo do pedido</h3>   
                <p> Itens:---------------------- 300</p>
                <p>Frete:---------------------- 25</p>
                <h4>Total do pedido: 325</h4>
                <button class="buttonComprar">Comprar</button>

            </div>
        </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.FormEndereco h2, .FormCartao h2').forEach(header => {
            header.addEventListener('click', () => {
                const form = header.parentElement;
                const elements = form.querySelectorAll('label, input, button');
                elements.forEach(element => {
                    element.style.display = element.style.display === 'none' ? 'block' : 'none';
                });
            });
        });
    </script>
</div>
